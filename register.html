<!DOCTYPE html>
<html>
<head>
  <title>Team Sign-Up | OASIS Reboot</title>
  <style>
    body { font-family: 'Arial'; background-color: #0a0a23; color: #fff; text-align: center; padding: 50px; }
    form { background: #1a1a40; padding: 20px; border-radius: 10px; display: inline-block; }
    input { margin: 10px; padding: 10px; border-radius: 5px; width: 250px; }
    button { padding: 10px 20px; border: none; background: #00bfff; color: white; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Register Your Team</h2>
  <form id="registerForm" method="POST" action="register.php">
    <input type="text" name="team_name" placeholder="Team Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
