<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Sign-Up | OASIS Reboot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    form {
      background: #1a1a40;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    label {
      display: block;
      text-align: left;
      margin: 0 auto 5px auto;
      width: 250px; /* aligns with input */
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #009acd;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <h2>Register Your Team</h2>
  <form id="registerForm" method="POST" action="register.php" autocomplete="off">
    <label for="team_name">Team Name</label>
    <input type="text" id="team_name" name="team_name" placeholder="Team Name" required autocomplete="organization">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">

    <button type="submit">Register</button>
  </form>
</body>
</html>
