<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | OASIS</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 250px;
      font-size: 16px;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cf7117;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST" action="admin_login.php" autocomplete="off">
    <label for="username">Admin Username</label>
    <input id="username" type="text" name="username" placeholder="Admin Username" autocomplete="username" required>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Password" autocomplete="current-password" required>

    <button type="submit">Login</button>
  </form>
</body>
</html>
